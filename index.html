<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
          <img src="./assets/TechWave.png " alt="logo image" />
        </div>
        <div class="nav_items">
          <a href="#">About</a>
          <a href="#">Episodes</a>
          <a href="#">Host</a>
        </div>
        <button>
          Subscribe <img src="./assets/ArrowRight.png" alt="ArrowRight" />
        </button>
      </nav>
    </header>
    <!-- Main section  -->
    <main>
      <section id="hero">
        <div class="container">
          <div class="img_box">
            <img class="circle_img" src="./assets/hero-circle.png" alt="" />
            <img class="mic_img" src="./assets/microphone.png" alt="" />
            <img
              class="badge_img"
              src="./assets/Frame 2087326323 (1).png"
              alt=""
            />
          </div>
          <div class="hero_content">
            <h1>TechWave</h1>
            <p>
              Your daily dose of tech insights, productivity hacks, and personal
              growth
            </p>
            <div class="button">
              <button>
                <img src="./assets/spotify.png" alt="" />
                Listen On Spotify
              </button>
              <button class="secondary_btn">
                <img src="./assets/message.png" alt="" />
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
